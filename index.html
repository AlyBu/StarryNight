<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starry Night</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="moon">
    <div class="moon circle a"></div>
    <div class="moon circle b"></div>
    <div class="moon circle c"></div>
</div>

<div id="star"></div>

<div class="mountain">
    <svg class="peak-snow" width="175" height="112">
        <polyline points="89,0 0,123 40,95
            56,112 89,70 110,70
                  125,90 145,81" fill="#ffffff" stroke-width="1" stroke="#ffffff"/>
    </svg>
    <svg class="shadow">
        <polyline points="0,500 300,200 250,590
         2,470 339,0 340,100
         300,170 320,240 200,400
          0,600" fill="#51607D" stroke-width="1" stroke="#51607D"/>
    </svg>
</div>
<div class="mountain b">
    <svg class="peak-snow" width="175" height="112">
        <polyline points="89,0 72.5,20 74,18
            0,112  80,70 110,90
            124,100 152,81" fill="#ffffff" stroke-width="1" stroke="#ffffff"/>
    </svg>
    <svg class="shadow b">
        <polyline points="339,-1 323,19 325,17
            249,112 227,140 179,200
            20,398 340,320 300,130
            330,100" fill="#51607D" stroke-width="1" stroke="#51607D"/>
    </svg>
</div>
<div class="ground">
    <div class="hill a"></div>
    <div class="hill b"></div>
    <div class="hill c"></div>
    <div class="hill d"></div>
    <div class="hill e"></div>
    <div class="hill f"></div>
    <div class="hill g"></div>
    <div class="hill h"></div>
    <div class="hill i"></div>
</div>

<ul class="tree-list">
    <li class="tree tree-dark"></li>
    <li class="tree tree-dark"></li>
    <li class="tree tree-dark"></li>
    <li class="tree tree-dark"></li>
    <li class="tree tree-light"></li>
    <li class="tree tree-light"></li>
    <li class="tree tree-light"></li>
</ul>

</body>
</html>
